<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02A - Aufgabe</title>
    <style>
      /* Styling for the div that holds all buttons*/
      #buttons {
        display: grid;
        grid-template-columns: auto auto auto;
      }

      /* Styling for the button */
      .btn {
        display: inline-block;
        font-size: 2em;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="buttons">
      <button id="btn1" class="btn">Button 1</button>
      <button id="btn2" class="btn">Button 2</button>
      <button id="btn3" class="btn">Button 3</button>
    </div>
  </body>
  <script>
    // Wartet, bis die gesamte Seite (inkl. Bilder, Styles etc.) vollständig geladen ist,
    // bevor die Event-Handler initialisiert werden.
    window.addEventListener("load", function () {
      const buttons = document.querySelectorAll(".btn");
      const container = document.getElementById("buttons");

      buttons.forEach((button) => {
        button.addEventListener("mouseover", function () {
          button.style.backgroundColor = "green";
        });

        button.addEventListener("mouseout", function () {
          button.style.backgroundColor = "lightgray";
        });

        button.addEventListener("click", function () {
          console.log(button.textContent);

          // Bubbling nur für Button 2 verhindern
          if (button.textContent === "Button 2") {
            event.stopPropagation();
            console.log("Bubbling für Button 2 gestoppt!");
          }
        });
      });

      // Bubbling-Event für das container-Div
      container.addEventListener("click", function (event) {
        console.log(
          "container clicked – Event target:",
          event.target.textContent
        );
      });
    });
  </script>
</html>
